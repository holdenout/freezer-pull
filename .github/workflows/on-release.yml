name: Build And Deploy On Release
run-name: ${{ github.actor }} is building and deploying release ${{ github.ref_name }}.
on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.16.0"

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run buildClient

      - name: Commit dist
        run: |
          git config user.email "holdensheftel@gmail.com"
          git add -f ./client/dist
          git commit -m "Add dist"

      - name: Deploy to Heroku
        uses: AkhileshNS/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          beroku_app_name: "freezer-pull"
          heroku-email: holdensheftel@gmail.com


